<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/favicon.png">
    <meta property="og:title" content="Lista zadań" />
    <meta property="og:description" content="Ćwiczenie w  JS prezentujące listę zadań." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/share.png" />

    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <title>Kalkulator walut</title>
</head>

<body class="body">

    <main class="wrapper">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="container">
            <h2 class="container__header">Dodaj nowe zadanie</h2>

            <div class="container__body">
                <form class="form js-form">
                    <input class="form__text js-newTask" type="text" placeholder="Co jest do zrobienia?">
                    <button class="form__button">Dodaj zadanie</button>

                </form>
            </div>
        </section>

        <section class="container">
            <h2 class="container__header">Lista zadań </h2>


            <div class="container__body">
                <ul class="tasks js-tasks">
                </ul>
            </div>
        </section>
        </div>
    </main>

</body>

</html>
